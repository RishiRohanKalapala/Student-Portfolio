    input[type="text"],

    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {

      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-color-dark);
    }
  </style>
</head>
